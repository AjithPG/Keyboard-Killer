<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Typing Speed</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" async src="script.js">

  </script>
</head>

<body>
  <header class="masthed">
    <h1>Test Your Typing Speed</h1>
  </header>
  <main class="main">
    <article class="intro">
      <p>
        This a simple interface to check your typing speed
      </p>
    </article>
    <section class="test-area">
      <div id="origin-text">
        <p>The text to test</p>
      </div>
      <div class="test-wrapper">
        <textarea id="test-area" name="textarea" rows="6" cols="80"></textarea>
      </div>
      <div class="meta">
        <section id="clock">
          <div class="timer">
            00:00:00
          </div>
        </section>
        <button id="reset" type="button" name="start">Start Over</button>
      </div>
    </section>
  </main>
  <footer>	&copy<a href="https://www.linkedin.com/in/ajith-pg/">Ajith PG</a>
  </footer>
</body>

</html>
